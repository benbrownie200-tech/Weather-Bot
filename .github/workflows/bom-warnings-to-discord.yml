name: BOM â†’ Discord (QLD warnings)

on:
  schedule:
    # every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: {}  # <-- lets you run it right now from the Actions tab

jobs:
  check-bom:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # we commit sent_warnings.json back to repo
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ‘€ show what files we actually have
      - name: Debug workspace
        run: |
          pwd
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4

      # ðŸ§ª run the script, but fail if secret missing
      - name: Run BOM â†’ Discord script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "âŒ DISCORD_WEBHOOK_URL secret is NOT set in this repo."
            exit 1
          fi
          python .github/scripts/bom_to_discord.py

      # ðŸ“ commit state so we don't repost same warnings every run
      - name: Commit state (sent_warnings.json) if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sent_warnings.json
            git commit -m "Update sent BOM warnings"
            git push
          else
            echo "No changes to commit."
